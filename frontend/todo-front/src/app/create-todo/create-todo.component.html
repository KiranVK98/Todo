<!-- todo-create.component.html -->

<div class="form-container">
    <h2>Create New Todo</h2>
  
    <div *ngIf="isLoading" class="loading-indicator">
      Loading...
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="createTodo()" [ngClass]="{ 'loading': isLoading || errorMessage }" class="todo-form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="newTodo.title" name="title" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="newTodo.description" name="description" rows="5"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="dueDatePicker" [(ngModel)]="newTodo.dueDate" name="dueDate">
        <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
      </mat-form-field>
  
      <mat-checkbox [(ngModel)]="newTodo.isCompleted" name="completed">Completed</mat-checkbox>
  
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
