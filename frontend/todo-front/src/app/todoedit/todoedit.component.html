<div>
    <form (ngSubmit)="saveChanges()">
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="editedTodo.title" name="title" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="editedTodo.description" name="description"></textarea>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="dueDatePicker" [(ngModel)]="editedTodo.dueDate" name="dueDate">
          <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #dueDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="editedTodo.isCompleted" name="completed">Completed</mat-checkbox><br>
      </div>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
